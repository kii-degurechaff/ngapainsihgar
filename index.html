<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="back-btn-container">
      <button class="back-btn">Back</button>
    </div>
    <div id="container-target">
      <img src="" id="p1-button" alt="" draggable="false" />
    </div>
    <h1 class="counter">
      <span id="head-display">
        Score :
        <span id="p1-display">0</span>
      </span>
      <span id="head-display">
        Time :
        <span id="timer-display"></span>
      </span>
    </h1>
    <img
      src="pointer.png"
      width="70px"
      height="70px"
      alt=""
      class="cursorSmall"
    />
    <img src="" class="cursorBig" />
    <script src="app.js"></script>
  </body>
</html>
